<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        li:hover {
            background: #e6e6e6;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Audio Files Explorer</h1>
    <ul>
        {% for folder in folders %}
            <li><a href="{{ url_for('open_folder', foldername=folder) }}">{{ folder }}</a></li>
        {% endfor %}
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=current_directory + '/' + file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
